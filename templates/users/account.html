{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Cycle - Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- MapLibre GL JS -->
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
</head>
<body>
    <div class="big-box">
        <div class="left-side">
            <div class="logo-area">
                <i class="fas fa-sync-alt green-icon"></i>
                <span class="site-name">Trade Cycle</span>
            </div>
            <p class="hello-text">Create your account! Join the trading community.</p>

            <form method="POST" action="{% url 'users:register' %}">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="message-box {% if message.tags %}{{ message.tags }}{% endif %}" style="color: {% if 'error' in message.tags %}#d32f2f{% else %}#2e7d32{% endif %}; font-size: 13px; margin-bottom: 15px; padding: 10px; background: {% if 'error' in message.tags %}#ffebee{% else %}#e8f5e9{% endif %}; border-radius: 8px; border-left: 4px solid {% if 'error' in message.tags %}#d32f2f{% else %}#2e7d32{% endif %};">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="input-div">
                    <label>Full Name</label>
                    <div class="field">
                        <i class="far fa-user"></i>
                        <input type="text" name="full_name" id="name" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="input-div">
                    <label>Username</label>
                    <div class="field">
                        <i class="far fa-user"></i>
                        <input type="text" name="username" id="username" placeholder="johndoe" required>
                    </div>
                    <div id="username_errors" style="color: #e74c3c; font-size: 10px; margin-top: 4px;"></div>
                </div>

                <div class="input-div">
                    <label>Email</label>
                    <div class="field">
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="john@example.com" required>
                    </div>
                </div>

                <div class="input-div">
                    <label>Date of Birth</label>
                    <div class="field">
                        <i class="far fa-calendar"></i>
                        <input type="date" name="date_of_birth" id="birth" required>
                    </div>
                </div>

                <div class="input-div">
                    <label>Password</label>
                    <div class="field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <i class="far fa-eye-slash" id="eye"></i>
                    </div>
                    <div id="password_errors" style="color: #e74c3c; font-size: 10px; margin-top: 4px;"></div>
                </div>

                <div class="input-div">
                    <label>Location</label>
                    <div class="field">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="location" placeholder="City, Country" required>
                    </div>
                </div>

                <div class="input-div">
                    <label>Coordinates (Click on map to set)</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <div class="field" style="flex: 1;">
                            <input type="number" name="latitude" id="latitude" placeholder="Latitude" step="any" required>
                        </div>
                        <div class="field" style="flex: 1;">
                            <input type="number" name="longitude" id="longitude" placeholder="Longitude" step="any" required>
                        </div>
                    </div>
                    <div id="map" style="width: 100%; height: 300px; border-radius: 8px; border: 2px solid #54a054; border-radius:12px;"></div>
                </div>

                <div class="input-div">
                    <label>Interests (What are you looking for?)</label>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                            <input type="checkbox" name="interests" value="Electronics" class="account_form--checkbox">
                            Electronics
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                            <input type="checkbox" name="interests" value="Clothing" class="account_form--checkbox">
                            Clothing
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                            <input type="checkbox" name="interests" value="Books" class="account_form--checkbox">
                            Books
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                            <input type="checkbox" name="interests" value="Sports" class="account_form--checkbox">
                            Sports
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                            <input type="checkbox" name="interests" value="Home" class="account_form--checkbox">
                            Home & Garden
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 13px;">
                            <input type="checkbox" name="interests" value="Toys" class="account_form--checkbox">
                            Toys & Games
                        </label>
                    </div>
                </div>

                <button type="submit" class="go-button account_submit">Sign Up</button>
            </form>

            <p class="bottom-text">Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>
        </div>

        <!--<div class="right-side">
            <div class="watch-area">
                <div class="floating-card">
                    <div class="card-top">
                        <span class="rare-tag">RARE</span>
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="watch-img">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="watch-text">
                        <h3>Vintage Watch</h3>
                        <p>Trade for: Electronics</p>
                    </div>
                    <div class="new-offer">
                        <i class="fas fa-check-circle"></i> New Offer!
                    </div>
                </div>
            </div>

            <div class="info-text">
                <h2>Trade Value, Not Money.</h2>
                <p>A smart trading platform that connects users to exchange items directly, helping them discover value, reduce waste, and upgrade what they own—without spending money</p>
                
                </div>
            </div>
        </div>-->
    </div>

    <!-- Map initialization script -->
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [0, 0], 
            zoom: 2,
        });

        let marker = null;

        function setMarker(lat, lng) {
            if (marker) marker.remove();

            marker = new maplibregl.Marker({ color: '#54A054' })
                .setLngLat([lng, lat])
                .addTo(map);

            map.setCenter([lng, lat]);
            map.setZoom(13);

            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        }

        // Automatically get user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    setMarker(lat, lng);
                },
                (error) => {
                    console.log("Location permission denied or unavailable");
                }
            );
        }

        // Allow user to change location by clicking
        map.on('click', (e) => {
            setMarker(e.lngLat.lat, e.lngLat.lng);
        });
    </script>

    <script src="{% static 'js/account.js' %}"></script>
    <!-- Remove map.js if it conflicts with inline script -->
</body>
</html>
